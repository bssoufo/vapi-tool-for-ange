tools:
- type: endCall
- type: transferCall
- function:
    description: Query the clinic knowledge base for information about treatments,
      pricing, policies, insurance, and general questions
    name: queryKnowledgeBase
    parameters:
      properties:
        query:
          description: The user's question or information request
          type: string
      required:
      - query
      type: object
    strict: false
  server:
    url: https://n8n-2-u19609.vm.elestio.app/webhook/cdda2586-cb51-472a-814f-34c4f2bbcf06
  type: function
- function:
    description: Searches for a user's upcoming appointments using their phone number.
      This is the required FIRST STEP before modifying or cancelling an appointment.
    name: findAppointment
    parameters:
      properties:
        phoneNumber:
          description: The user's phone number to search for existing appointments.
          type: string
      required:
      - phoneNumber
      type: object
    strict: false
  server:
    url: https://n8n-2-u19609.vm.elestio.app/webhook/4612e97d-49e8-4a13-8df9-69cef8505f38
  type: function
- function:
    description: Look up existing appointments for a patient using their name
    name: lookupAppointment
    parameters:
      properties:
        firstName:
          description: Patient's first name
          type: string
        lastName:
          description: Patient's last name
          type: string
      required:
      - firstName
      - lastName
      type: object
    strict: false
  server:
    url: https://n8n-2-u19609.vm.elestio.app/webhook/4612e97d-49e8-4a13-8df9-69cef8505f38
  type: function
- function:
    description: Cancels an existing appointment after it has been found and confirmed
      with the user.
    name: cancelAppointment
    parameters:
      properties:
        calendarId:
          description: The unique ID of the calendar the event is on. This MUST be
            obtained from the result of a `findAppointment` call.
          type: string
        eventId:
          description: The unique ID of the event to be cancelled. This MUST be obtained
            from the result of a `findAppointment` call.
          type: string
      required:
      - eventId
      - calendarId
      type: object
    strict: false
  server:
    url: https://n8n-2-u19609.vm.elestio.app/webhook/4612e97d-49e8-4a13-8df9-69cef8505f38
  type: function
- function:
    description: Updates an existing appointment to a new time. Requires the original
      event details and the new desired time slot details.
    name: modifyAppointment
    parameters:
      properties:
        newDoctorName:
          description: The doctor for the rescheduled appointment (can be same or
            different from original)
          enum:
          - Daniel
          - James
          - Metha
          type: string
        newEndTimeISO:
          description: The new end time for the appointment in ISO 8601 format. Obtained
            from a new `checkAvailability` call.
          type: string
        newStartTimeISO:
          description: The new start time for the appointment in ISO 8601 format.
            Obtained from a new `checkAvailability` call.
          type: string
        originalEvent:
          description: An object containing the eventId and calendarId of the appointment
            to be changed. Obtained from the `findAppointment` tool.
          properties:
            calendarId:
              type: string
            eventId:
              type: string
          required:
          - eventId
          - calendarId
          type: object
      required:
      - originalEvent
      - newStartTimeISO
      - newEndTimeISO
      - newDoctorName
      type: object
    strict: false
  server:
    url: https://n8n-2-u19609.vm.elestio.app/webhook/4612e97d-49e8-4a13-8df9-69cef8505f38
  type: function
