# Vicky Dental Clinic Function Tools

functions:
  - name: queryKnowledgeBase
    description: "Query the clinic knowledge base for information about treatments, pricing, policies, insurance, and general questions"
    parameters:
      type: object
      required:
        - query
      properties:
        query:
          type: string
          description: "The user's question or information request"

  - name: checkAppointmentAvailability
    description: "Check available appointment slots for scheduling"
    parameters:
      type: object
      required:
        - appointmentType
        - preferredDate
      properties:
        appointmentType:
          type: string
          enum:
            - cleaning
            - checkup
            - consultation
            - emergency
            - procedure
          description: "Type of appointment needed"
        preferredDate:
          type: string
          format: date
          description: "Preferred appointment date (YYYY-MM-DD)"
        doctorPreference:
          type: string
          enum:
            - Daniel
            - James
            - Metha
            - any
          description: "Preferred doctor"
        timePreference:
          type: string
          enum:
            - morning
            - afternoon
            - evening
            - any
          description: "Preferred time of day"

  - name: bookAppointment
    description: "Book an appointment for a patient"
    parameters:
      type: object
      required:
        - patientName
        - phoneNumber
        - appointmentType
        - appointmentDateTime
      properties:
        patientName:
          type: string
          description: "Patient's full name"
        phoneNumber:
          type: string
          description: "Patient's contact phone number"
        appointmentType:
          type: string
          enum:
            - cleaning
            - checkup
            - consultation
            - emergency
            - procedure
          description: "Type of appointment"
        appointmentDateTime:
          type: string
          format: date-time
          description: "Scheduled appointment date and time"
        doctorName:
          type: string
          enum:
            - Daniel
            - James
            - Metha
          description: "Assigned doctor"
        notes:
          type: string
          description: "Special notes or requests"

  - name: verifyInsurance
    description: "Verify patient's insurance coverage and benefits"
    parameters:
      type: object
      required:
        - insuranceProvider
        - memberID
      properties:
        insuranceProvider:
          type: string
          description: "Insurance company name"
        memberID:
          type: string
          description: "Insurance member ID"
        groupNumber:
          type: string
          description: "Group number if available"
        patientName:
          type: string
          description: "Patient name for verification"

  - name: getPatientHistory
    description: "Retrieve patient's appointment and treatment history"
    parameters:
      type: object
      required:
        - patientIdentifier
      properties:
        patientIdentifier:
          type: string
          description: "Patient phone number, email, or ID"
        includeDetails:
          type: boolean
          description: "Include detailed treatment history"
          default: false

  - name: processPayment
    description: "Process payment or set up payment plan"
    parameters:
      type: object
      required:
        - patientName
        - amount
        - paymentType
      properties:
        patientName:
          type: string
          description: "Patient name"
        amount:
          type: number
          description: "Payment amount"
        paymentType:
          type: string
          enum:
            - full_payment
            - partial_payment
            - payment_plan
          description: "Type of payment arrangement"
        insuranceClaim:
          type: boolean
          description: "Whether to submit insurance claim"
          default: false