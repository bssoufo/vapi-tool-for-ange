analysisPlan:
  minMessagesThreshold: 2
  structuredDataPlan:
    enabled: true
    messages:
    - content: 'Vous êtes spécialiste d''extraction de données pour le bureau de courtage
        immobilier de Michelle.

        Extrayez les informations structurées des conversations immobilières en français
        selon le schéma fourni.

        Portez une attention particulière à:

        - Si les numéros de téléphone ont été explicitement validés

        - La séquence d''assistants impliqués (Alex pour triage, Sophie pour propriétés,
        Alex pour réservation)

        - Les transferts silencieux (sans annonce) vs transferts annoncés

        - Le pitch d''appel découverte pour les acheteurs débutants

        - L''étape du parcours client (première fois, débutant, informé, etc.)

        - Les détails de propriété (adresse, MLS, gamme de prix, caractéristiques)

        '
      role: system
    - content: 'Extrayez TOUTES les informations de cette conversation immobilière:

        1. Informations client (validated_phone critique, first_name, last_name, email,
        statut customer_known)

        2. Type d''appel (property_inquiry_specific, property_inquiry_beginner, appointment_booking,
        etc.)

        3. Étape du parcours client (first_time_buyer, beginner_buyer, informed_buyer,
        etc.)

        4. Routage de transfert (transferred_to, transfer_reason, était-ce silencieux?)

        5. Détails de propriété si discutés (adresse, type, MLS, price_range, chambres,
        secteur)

        6. Détails de rendez-vous si planifié (type, date, heure, statut)

        7. Analyse de sentiment (overall_sentiment, urgency_level, readiness_to_act)

        8. Score de qualité du lead (hot/warm/cool/cold avec facteurs)

        9. Détails du pitch découverte pour débutants

        10. Messages pris pour le courtier

        11. Actions système et outils déclenchés

        12. Exigences de suivi

        Retournez en JSON correspondant exactement au schéma. Utilisez null pour les
        valeurs manquantes.

        '
      role: user
    timeoutSeconds: 15
  summaryPlan:
    enabled: true
    messages:
    - content: 'Vous êtes assistant IA spécialisé dans la synthèse d''interactions
        clients immobilières en français.

        Concentrez-vous sur l''intention du client, les exigences immobilières et
        les prochaines étapes.

        Soyez concis et orienté action. Structurez votre résumé clairement.

        '
      role: system
    - content: 'Fournissez un résumé EN FRANÇAIS de cette conversation immobilière
        incluant:

        1. Type de client (acheteur/vendeur/curieux) et étape du parcours

        2. Exigences ou intérêts immobiliers mentionnés (adresse, type, prix, caractéristiques)

        3. Détails du rendez-vous si planifié (type, date, heure)

        4. Actions effectuées (transferts, réservations, informations fournies)

        5. Exigences de suivi et calendrier

        6. Sentiment du client et niveau d''urgence

        7. Préoccupations ou objections principales soulevées

        Formatez le résumé avec des sections claires et des puces si approprié.

        '
      role: user
    timeoutSeconds: 15
