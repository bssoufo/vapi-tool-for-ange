- function:
    description: Check available appointment slots for rescheduling
    name: checkAvailability
    parameters:
      properties:
        appointment_type:
          description: Type of appointment
          enum:
          - cleaning
          - checkup
          - consultation
          - procedure
          - emergency
          type: string
        date_range:
          description: Time range to check for availability
          enum:
          - this_week
          - next_week
          - next_month
          type: string
        doctor_preference:
          description: Preferred doctor for rescheduling
          enum:
          - Daniel
          - James
          - Metha
          - any
          type: string
        time_preference:
          description: Preferred time of day
          enum:
          - morning
          - afternoon
          - evening
          - any
          type: string
      required:
      - date_range
      - appointment_type
      type: object
    strict: false
  server:
