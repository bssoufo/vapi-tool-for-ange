  type: function
- function:
    description: Book a new appointment
    name: bookAppointment
    parameters:
      properties:
        appointmentDate:
          description: Appointment date (YYYY-MM-DD)
          format: date
          type: string
        appointmentTime:
          description: Appointment time (HH:MM)
          type: string
        appointmentType:
          description: Type of appointment
          enum:
          - cleaning
          - checkup
          - consultation
          - procedure
          type: string
        calendarId:
