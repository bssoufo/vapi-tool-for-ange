# Scheduler Assistant Function Tools

functions:
  - name: queryKnowledgeBase
    description: "Query the clinic knowledge base for information about treatments, pricing, policies, insurance, and general questions"
    server:
      url: "https://n8n-2-u19609.vm.elestio.app/webhook/cdda2586-cb51-472a-814f-34c4f2bbcf06"
    parameters:
      type: object
      required:
        - query
      properties:
        query:
          type: string
          description: "The user's question or information request"

  - name: checkAvailability
    description: "Check available appointment slots for rescheduling"
    server:
      url: "https://n8n-2-u19609.vm.elestio.app/webhook/4612e97d-49e8-4a13-8df9-69cef8505f38"
    parameters:
      type: object
      required:
        - date_range
        - appointment_type
      properties:
        date_range:
          enum:
            - "this_week"
            - "next_week"
            - "next_month"
          type: string
          description: "Time range to check for availability"
        time_preference:
          enum:
            - "morning"
            - "afternoon"
            - "evening"
            - "any"
          type: string
          description: "Preferred time of day"
        appointment_type:
          enum:
            - "cleaning"
            - "checkup"
            - "consultation"
            - "procedure"
            - "emergency"
          type: string
          description: "Type of appointment"
        doctor_preference:
          enum:
            - "Daniel"
            - "James"
            - "Metha"
            - "any"
          type: string
          description: "Preferred doctor for rescheduling"

  - name: bookAppointment
    description: "Book a new appointment for the patient"
    server:
      url: "https://n8n-2-u19609.vm.elestio.app/webhook/4612e97d-49e8-4a13-8df9-69cef8505f38"
    parameters:
      type: object
      required:
        - patientInfo
        - appointmentDetails
      properties:
        patientInfo:
          type: object
          required:
            - firstName
            - lastName
            - phoneNumber
            - email
          properties:
            firstName:
              type: string
              description: "Patient's first name"
            lastName:
              type: string
              description: "Patient's last name"
            phoneNumber:
              type: string
              description: "Patient's phone number"
            email:
              type: string
              description: "Patient's email address"
        appointmentDetails:
          type: object
          required:
            - startTimeISO
            - endTimeISO
            - doctorName
            - appointmentType
          properties:
            startTimeISO:
              type: string
              description: "Appointment start time in ISO 8601 format"
            endTimeISO:
              type: string
              description: "Appointment end time in ISO 8601 format"
            doctorName:
              enum:
                - "Daniel"
                - "James"
                - "Metha"
              type: string
              description: "The doctor for the appointment"
            appointmentType:
              enum:
                - "cleaning"
                - "checkup"
                - "consultation"
                - "procedure"
                - "emergency"
              type: string
              description: "Type of appointment"