analysisPlan:
  minMessagesThreshold: 2
  structuredDataPlan:
    enabled: true
    timeoutSeconds: 15
    messages:
      - role: system
        content: "Extract structured information from this dental clinic conversation according to the schema. Focus on patient details, appointment information, and routing decisions."
      - role: user
        content: "Extract patient information, call type, appointment details, and transfer routing. Return as JSON matching the schema."
  summaryPlan:
    enabled: true
    timeoutSeconds: 15
    messages:
      - role: system
        content: "Summarize this dental clinic conversation focusing on the patient's needs, actions taken, and follow-up requirements."
      - role: user
        content: "Provide a concise summary including: patient request, appointment details, transfer decisions, and any follow-up needed."
description: AI assistant for Vicky Dental clinic operations
environments:
  development:
    firstMessageMode: assistant-speaks-first
    model:
      model: gpt-3.5-turbo
      temperature: 0.8
  production:
    firstMessageMode: assistant-speaks-first-with-model-generated-message
    model:
      model: gpt-4o-mini
      temperature: 0.4
  staging:
    firstMessageMode: wait-for-user
    voice:
      voiceId: socialmedia_female_1_v1
