# Description: A data lookup tool for searching and retrieving information
name: "crm-lookup"
description: "Look up information using crm-lookup"
server:
  url: "https://api.crm.com/clients"
parameters:
  type: object
  required:
    - searchTerm
  properties:
    searchTerm:
      type: string
      description: "The search term to look up"
    limit:
      type: integer
      description: "Maximum number of results to return"
      default: 10
    includeDetails:
      type: boolean
      description: "Whether to include detailed information"
      default: false