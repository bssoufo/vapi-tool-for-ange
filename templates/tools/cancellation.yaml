# Description: A cancellation tool for appointments, orders, or reservations
name: "{{tool_name}}"
description: "{{description or 'Cancel an appointment or order using ' + tool_name}}"
server:
  url: "{{url or '${' + tool_name_upper + '_CANCEL_URL}'}}"
parameters:
  type: object
  required:
    - id
    - phoneNumber
  properties:
    id:
      type: string
      description: "The unique identifier to cancel"
    phoneNumber:
      type: string
      description: "Phone number for verification"
    reason:
      type: string
      description: "Reason for cancellation (optional)"
    requestRefund:
      type: boolean
      description: "Whether to request a refund"
      default: false