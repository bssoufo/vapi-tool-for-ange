# Description: A data lookup tool for searching and retrieving information
name: "{{tool_name}}"
description: "{{description or 'Look up information using ' + tool_name}}"
server:
  url: "{{url or '${' + tool_name_upper + '_API_URL}'}}"
parameters:
  type: object
  required:
    - searchTerm
  properties:
    searchTerm:
      type: string
      description: "The search term to look up"
    limit:
      type: integer
      description: "Maximum number of results to return"
      default: 10
    includeDetails:
      type: boolean
      description: "Whether to include detailed information"
      default: false